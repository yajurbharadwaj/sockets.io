<!DOCTYPE html>
<html lang="en">

<head>
    <title> HELLO WORLD </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"
        integrity="sha512-VJ6+sp2E5rFQk05caiXXzQd1wBABpjEj1r5kMiLmGAAgwPItw1YpqsCCBtq8Yr1x6C49/mTpRdXtq8O2RcZhlQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <p> hello world </p>
    <script>
        var socket = io();  //this io() automatically connects the sockets in the backend.
        socket.on('broadcast', function (data) {
            document.body.innerHTML = '';    //this will clear the html body that was presented on server
            document.write(data.message);   //this will write new data that s the object specified in the message parameter in the server side
        })
    </script>
</body>

</html>
